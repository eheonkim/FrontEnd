<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ00UnderstandAjax.html</title>
</head>
<body>
    <h2>Ajax 동작방식 이해하기</h2>
    <script>
        function formSubmit(f){
            // 전송방식 설정
            f.method = "get";
            // 폼값이 전송될 타겟을 설정
            f.target = 'hiddenFrame';
            // 폼값을 전송할 URL설정
            f.action = "./common/00Callback.html"
            /*
                폼값 전송을 위해 누른 버튼이 submit타입이 아닐때만 사용한다. 현재상태에서 submit()함수가
                실행되면 폼값이 2번전송된다.
            */
            //f.submit();
        }
    </script>
    <div id="callBackData">
        콜백된 데이터는 여기에 출력합니다.
    </div>

    <form onsubmit="return formSubmit(this);">
        <input type="submit" value="폼값 전송하기"/>
    </form>
    <!-- 
        폼값은 여기 전송된다. display none이면 웹브라저우에서는 보이지 않지만, 실제 폼값은 정상적으로
        전송된다.
    -->
    <iframe name="hiddenFrame"
        style="display: none;width:300px;height: 300px;"></iframe><!-- -->
</body>
</html>
