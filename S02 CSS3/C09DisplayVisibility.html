<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C09DisplayVisibility.html</title>
</head>
<body>
    <style>
        /* 박스의 공통속성으로 크기와 텍스트의 정렬이 설정됨.*/
        fieldset div
        {
            width: 100px; height:100px;
            text-align:center; line-height: 100px;
        }
        .div1 {background-color: red;}
        .div2 {background-color: blue;}
        .div3 {background-color: green;}
    </style>

    <body>
        <h2>display VS Visibility 속성</h2>
        <!-- 
            visibility 속성은 hidden일때 엘리먼트를 숨김처리 하지만 영역은 그대로 유지된다.
                - hidden : 엘리먼트 숨김
                - visible : default값으로 보임 처리 
        -->
        <fieldset>
            <legend>Visibility속성</legend>
            <div class="div1">left</div>
            <div class="div2" style="visibility:hidden;">center</div>
            <div class="div3">right</div>
        </fieldset>
        
        <!-- 
           display속성은 none일때 엘리먼트를 숨김처리하고, 동시에 영역까지 삭제한다.
           그래서 약간의 애니메이션 효과가 적용된다.
                - none : 엘리먼트 및 영역까지 숨김처리
                - block : 보임처리
        -->

        <script>
            function displayTest()
            {
                console.log("클릭되나요?");
                // HTML 문서에 해당 아이디를 가진 엘리먼트를 가져온다.
                var a = document.getElementById("div2Box");
                //해당 엘리먼트가 숨겨진 상태라면 
                if(a.style.display=="none")
                {
                    //보임처리를 한다.
                    a.style.display = "block";
                }
                else
                {
                    //반대의 경우 다시 숨김처리 한다
                    a.style.display = "none";
                }
            }
        </script>
        <fieldset>
            <legend>Display속성</legend>
            <div class="div1">left</div>
            <div class="div2" id="div2Box" style="display:none;">center</div>
            <div class="div3" onclick="displayTest()">right</div>
        </fieldset>

        <fieldset>
            <legend>HTML5의 hidden 속성</legend>
            <div class="div1">left</div>
            <div class="div2" hidden>center</div>
            <div class="div3">right</div>
        </fieldset>
    </body>
</body>
</html>\
